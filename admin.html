<!DOCTYPE html>
<html>
<head>
<title>Admin</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Add Book (Admin)</h2>

<input id="title" placeholder="Title"><br>
<input id="author" placeholder="Author"><br>
<input id="genre" placeholder="Genre"><br>
<input id="price" placeholder="Price"><br>
<input id="stock" placeholder="Stock"><br>
<button onclick="addBook()">Add Book</button>

<script>
function addBook(){
 fetch("http://localhost:5000/books/add",{
  method:"POST",
  headers:{"Content-Type":"application/json"},
  body:JSON.stringify({
    title:title.value,
    author:author.value,
    genre:genre.value,
    price:price.value,
    stock:stock.value
  })
 }).then(()=>{
   alert("Book Added Successfully");
 });
}
</script>

</body>
</html>
